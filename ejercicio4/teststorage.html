<body class="bg-light">
<div class="container-fluid">
<div class="row mt-2 mb-4">
<div class="col-1"></div>
<div class="col">
<form name="regestryform">
<fieldset class="border p-2" id="myform">
<legend class="w-auto">Datos personales</legend>
<div class="form-group">
<label for="name">Nombre:</label>
</div>
<div class="form-group mb-3">

<div class="form-group">

</div>
<div class="form-group mb-3">
<input type="number" class="form-control"name="age" id="age" placeholder="(Su edad)" />
</div>
<div class="form-group mb-3">
<input type="button" class="btn btn-primary"id="add" value="AÃ±adir"onclick="Javascript:save()">
<input type="button" class="btn btn-primary"id="get" value="Obtener"onclick="Javascript:obtain()">
<input type="button" class="btn btn-primary"id="del" value="Remover"onclick="Javascript:remove()">

</div>

<input type="button" class="btn btn-primary"id="saveC" value="Guardar dato complejo"onclick="Javascript:saveComplexData()">
<input type="button" class="btn btn-primary"id="restoreC" value="Restaurar dato complejo"onclick="Javascript:restoreComplexData()">

</div>
<div class="col-1"></div>
</div>
<div class="row">
